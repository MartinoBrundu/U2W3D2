<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form di registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>
        <h1>Il mio form</h1>

    </h1>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col col 12 col-md-8 col-lg-6">

                    <form id='unicoForm'>
                        <textarea rows="1" class="form-control" placeholder="inserisci il tuo nome" id="area"></textarea>
                        <div class="alert alert-success d-none"> salvato nel local storage</div>
                        <div class="alert alert-warning d-none"> cancellato dalla memoria</div>

                    <div>
                        <button type="button" id="firstButton">Salva</button>
                        <button type="button" id="secButton">Remove</button>
                        
                    </div>
                    </form>
                    
                </div>
            </div>
        </div>

    </main>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
